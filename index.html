<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta charset="utf-8" />
		<title>为阿求续命</title>
		<meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui" />

	<body>
		<div class="container">
			<div class="heading">
				<h1 class="title">少女续命中</h1>
				<div class="scores-container">
					<div class="score-container">
						<div class="score-addition"></div>
					</div>
					<div class="best-container"></div>
				</div>
			</div>
			<div class="above-game">
				<a class="restart-button">Start</a>
			</div>
			<div class="game-container">
				<div class="game-message">
					<p></p>
					<div class="lower">
						<a class="keep-playing-button">Continue</a>
						<a class="retry-button">Retry</a>
						<div class="score-sharing"></div>
					</div>
				</div>
				<div class="grid-container">
					<div class="grid-row">
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
					</div>
					<div class="grid-row">
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
					</div>
					<div class="grid-row">
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
					</div>
					<div class="grid-row">
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
					</div>
				</div>
				<div class="tile-container"></div>
			</div>

			<p>通过上下左右或滑动<br />为「幻想乡的书记」稗田阿求续命</p>
			<p style="font-size: 90%">当前版本：东方铃奈庵第43话 (不定期更新)</p>
			<script src="akyuu.js"></script>
			<div style="text-align: center">
				<p><a href="https://thwiki.cc" title="THBWiki" target="_blank">THBWiki</a></p>

				</p>
			</div>
